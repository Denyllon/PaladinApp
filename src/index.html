<!DOCTYPE html>
<html lang="pl">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body ng-app="paladinApp">

        <!-- LEFT SWITCHBAR -->

        <section id="switchbar">
            <figure class="brand-logo"></figure>

            <nav class="navigation" ng-controller="NavController">
                
                <div class="nav-button icon-network" ng-click="showName()">
                    <p class="nav-button-name">NETWORK</p>
                </div>
                <div class="nav-button icon-campaigns">
                    <p class="nav-button-name">CAMPAIGNS</p>
                </div>
                <div class="nav-button icon-locator">
                    <p class="nav-button-name">LOCATOR</p>
                </div>
                <div class="nav-button icon-rights">
                    <p class="nav-button-name">RIGHTS</p>
                </div>
                <div class="nav-button icon-insights">
                    <p class="nav-button-name">INSIGHTS</p>
                </div>

            </nav>
        </section>    

        <!-- MAIN SECTIION -->

        <section id="main">

            <!-- USERBAR -->

            <header class="userbar">

                <div id="app-name">Locator</div>
                <div class="separate"></div>          
                <div id="user-menu">Admin</div>
                <div class="separate"></div>
                
                <div id="user-info">
                    <figure class="new" id="notifications"></figure>
                    <figure id="avatar"></figure>
                </div>

            </header>

            <!-- CONTENT -->

            <section id="content">

                <header id="project-tab">
                    <section id="project-info">
                        <h1 id="project-name">Cadillac ATS</h1>
                        <div id="project-gen-date">
                            <p>GENERATED</p>
                            <p class="date">12/05/2017</p>
                        </div>
                        <button class="btn" id="project-refresh"><span class="refresh"></span></button>
                    </section>

                    <section id="project-buttonbar">
                        <button class="btn"><span class="arrow up">Export as CSV</span></button>
                        <button class="btn inverted"><span class="arrow back">Back to Search</span></button>
                    </section>
                    
                </header>

                <!-- FILTERS SECTION -->

                <section id="filters">

                    <div class="filter">
                        <p class="description">Views</p>
                        <div class="select-wrapper">
                            <select name="views" class="btn select xs" required>
                                <option value="" hidden>Select</option>
                                <option value="">All</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="filter">
                        <p class="description">Subscribers</p>
                        <div class="select-wrapper">
                            <select name="subscribers" class="btn select xs" required>
                                <option value="" hidden>Select</option>
                                <option value="">All</option>
                            </select>
                        </div>
                    </div>

                    <div class="filter">
                        <p class="description">Videos</p>
                        <div class="select-wrapper">
                            <select name="views" class="btn select xs" required>
                                <option value="" hidden>Select</option>
                                <option value="">All</option>
                            </select>
                        </div>
                    </div>

                    <div class="filter">
                        <p class="description">Sort</p>
                        <div class="select-wrapper">
                            <select name="views" class="btn select sm" required>
                                <option value="" hidden>Select</option>
                                <option value="">All</option>
                            </select>
                        </div>
                    </div>

                    <div class="filter">
                        <p class="description">Favourites / Hidden</p>
                        <div class="select-wrapper">
                            <select name="views" class="btn select sm" required>
                                <option value="" hidden>Select</option>
                                <option value="">All</option>
                            </select>
                        </div>
                    </div>

                    <div class="filter">
                        <p class="description">Keyword</p>
                        <div class="select-wrapper">
                            <select name="views" class="btn select md" required>
                                <option value="" hidden>Select</option>
                                <option value="">All</option>
                            </select>
                        </div>
                    </div>

                </section>

                <section id="results">
                    <div class="result-tab" id="channels">
                        <p class="score">243</p>
                        <p class="description">Channels</p>
                    </div>
                    <div class="result-tab" id="total-views">
                        <p class="score">83,231,232</p>
                        <p class="description">Total views</p>
                    </div>
                    <div class="result-tab" id="total-subscribers">
                        <p class="score">64,985</p>
                        <p class="description">Total subscribers</p>
                    </div>
                    <div class="result-tab" id="total-videos">
                        <p class="score">40,231</p>
                        <p class="description">Total videos</p>
                    </div>
                    <div class="result-tab" id="avg-views">
                        <p class="score">1,094,322</p>
                        <p class="description">Avg views / video</p>
                    </div>

                </section>


            </section>
            <!-- END OF CONTENT -->

        </section>
        <!-- END OF MAIN SECTION -->
    </body>
</html>
